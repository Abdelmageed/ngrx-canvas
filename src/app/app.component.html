<h2>{{title}}</h2>
<button (click)="drawRectangle()">Draw Rectangle</button>
<ul>
    <li *ngFor="let rectangle of rectangles">
        <strong>x: </strong>{{rectangle.x}}<strong>y: </strong>{{rectangle.y}}
        <br>
        <strong>width: </strong>{{rectangle.width}} <strong> height: </strong>{{rectangle.height}}
    </li>
</ul>
<canvas id="canvas" #canvas></canvas>
